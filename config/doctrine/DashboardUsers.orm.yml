        userPhone:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: user_phone
        userEmail:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: user_email
        userPassword:
            type: text
            nullable: false
            length: 65535
